name: Deploy

on:
  workflow_run:
    workflows: ['Tests']
    types:
      - completed
jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/build
      - name: Install Drizzle ORM
        run: npm install drizzle-orm pg dotenv
      - name: Install Drizzle-Kit
        run: npm install -D drizzle-kit
      - name: Apply database migrations
        run: npm run drizzle-kit migrate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          POSTGRES_DATABASE: ${{ secrets.POSTGRES_DATABASE }}
          POSTGRES_HOST: ${{ secrets.POSTGRES_HOST }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_PORT: ${{ secrets.POSTGRES_PORT }}
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      - name: Install Railway CLI
        run: npm i --global @railway/cli
      - name: Deploy to Railway
        run: railway up --service="nestjs-drizzle-starter"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
